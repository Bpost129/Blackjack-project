<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Blackjack</h1>
  
  <div class="betting-section">
    <div class="wagers">
      <div class="wager-display">$000</div>
      <div  class="wager-buttons">
        <button class="chips">$1</button>
        <button class="chips">$5</button>
        <button class="chips">$10</button>
        <button class="chips">$20</button>
        <button class="chips">$50</button>
      </div>
    </div>
    <div class="total">$000</div>
    <div class="actions">
      <div class="action-buttons">
        <button class="play">Deal</button>
        <button class="play">Hit</button>
        <button class="play">Stay</button>
        <button class="play">Double</button>
      </div>

    </div>

  </div>
</body>
</html>
